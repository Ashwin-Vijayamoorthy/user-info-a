<!-- api fetch -->
<section>
  <div class="text-center">
    <h2>System User Info</h2>
  </div>

  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <a routerLink="/add" routerLinkActive="active" ariaCurrentWhenActive="page"><button mat-fab title="Add">
            <mat-icon>add</mat-icon>
          </button></a>

      </div>
    </div>
  </div>
</section>


<div class="mat-elevation-z7">
  
    <table mat-table [dataSource]="dataSource" class="mat-table" aria-label="User Table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
      </ng-container>

      <!-- Website Column -->
      <!-- <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let user"> <a [href]="'http://' + user.website" target="_blank">{{ user.website }}</a> </td>
      </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button><mat-icon title="Edit" (click)="goToAbout(user.id)">edit</mat-icon></button> 
          <button mat-icon-button><mat-icon title="Delete" (click)="deleteUser(user.id)">delete</mat-icon></button></td>
      </ng-container>
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
